<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kode+Mono:wght@400..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/producto.css" />
    <title> </title>
  </head>
  <body>
    <div class="container">
      <div class="Titulo">Ethiopia Yirgacheffe Celinga</div>
      <div class="detalle">
        A floral arom and raspberry acidity in a smooth light roast.
      </div>
      <div class="Imagen"><img src="../img/cafe1.png" /></div>
      <div class="Precio">$14.50</div>
      <div class="Peso">
        <select id="onzas">
          <option value="12">12oz</option>
          <option selected value="16">16oz</option>
          <option value="32">32oz</option>
          <option value="48">48oz</option>
        </select>
      </div>
      <div class="Variedades">
        <div class="variedad seleccionado">
          <img class="img" src="../img/whole bean.png" />
          <span class="titulo">Whole bean</span>
        </div>
        <div class="variedad">
          <img class="img" src="../img/ground.png" />
          <span class="titulo">Ground</span>
        </div>
      </div>
      <div class="Cantidad">
        <div class="contador">
          <span class="menos">-</span>
          <span class="numero">1</span>
          <span class="mas">+</span>
        </div>
      </div>
      <div class="Pedido">(Add to cart)</div>
      <div class="Tostado">
        Roast Type<br />
        medium-dark
      </div>
    </div>
  </body>
</html>
